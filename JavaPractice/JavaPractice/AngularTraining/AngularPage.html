<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="store">
<head>
    <title></title>
    <script src="../assets/angular.min.js" type="text/javascript"></script>
    <script src="../assets/bootstrap.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap.min.css" />
</head>
<body ng-controller="StoreController as store">
    <div ng-repeat="product in store.products | orderBy: '-price'">
        <h1>{{product.name}}</h1>
        <h2>{{product.price | currency }}</h2>
        <p>{{product.description}}</p>
        <button ng-show="product.canPurchase"> Add to Cart </button>
        <section>
            <ul class="nav nav-pills">
                <li ng-class="{ active:tab === 1}">
                    <a href ng-click="tab = 1">Description</a>
                </li>
                <li ng-class="{ active:tab === 2}">
                    <a href ng-click="tab = 2">Specifications</a>
                </li>
                <li ng-class="{ active:tab === 3}">
                    <a href ng-click="tab = 3">Reviews</a>
                </li>
            </ul>
        </section>
        <div class="panel" ng-show="tab === 1">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
            <h4>Specifications</h4>
            <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
            <h4>Reviews</h4>
            <blockquote>None yet</blockquote>
        </div>
    </div>
</body>
</html>
