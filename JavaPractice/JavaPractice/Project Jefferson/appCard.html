<body>
    <div>
        <header class="clearfix">

							<canvas id="myChart2" style="max-height: 200px"></canvas>
						</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
							<canvas id="myChart3" style="max-height: 200px"></canvas>
						</div>
                    </div>
                    <div class="row">
